<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>技術ブログ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post {
            margin-bottom: 40px;
        }
        .post h2 {
            margin-bottom: 10px;
        }
        .post .date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>技術ブログ</h1>
        <p>エンジニアとしての学びをまとめる場所</p>
    </header>

    <nav>
        <a href="#">ホーム</a>
        <a href="#">記事一覧</a>
        <a href="#">プロフィール</a>
    </nav>

    <div class="container">
        <div class="post">
            <h2>初めての記事タイトル</h2>
            <div class="date">2025-01-01</div>
            <p>ここに記事の本文が入ります。技術的なノウハウや学んだことを整理して投稿できます。</p>
        </div>

        <div class="post">
            <h2>2つ目の記事タイトル</h2>
            <div class="date">2025-01-05</div>
            <p>自由にコンテンツを追加できます。コード例、解説、メモなどを掲載できます。</p>
        </div>
    </div>

    <footer>
        © 2025 技術ブログ
    </footer>
</body>
</html>
